<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <caption>Technology</caption>
        <!--Caption Help To Define The Over All Table Type And It Is Centrally Allined.-->
        <tr>
            <th colspan="3">Teck I Am Good At</th>
        </tr>
        <!--It Help You In Creating A Whole Row Having Space 3.
        We Can Apply These In Table Heading-->
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 Years</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>9 Years</td>
        </tr>
        <tr>
            <td colspan="3">Best Of Luck To All To Apply This Test.</td>
        </tr>
        <!--We Also Applied It In The Table Data-->>
    </table>
    <!--It Is Table Tag.-->
</body>
</html>
