<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form>

        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruit" value="Apple"><br><br>

        <label for="banana">Banana</label>
        <input type="checkbox" id="banana" name="fruit" value="Banana"><br><br>

        <label for="chery">Chery</label>
        <input type="checkbox" id="chery" name="fruit" value="Chery"><br><br>

        <!--Input Type Check Box.-->

    </form>
</body>
</html>
