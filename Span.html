<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag</title>
</head>
<body>
    <p>This Is A <span class="highlight">highlight</span>Word In A Paragraph.</p>
    <!-- The <span> tag is used to group inline-elements in a document. It provides no visual change by itself, but can be styled with CSS or manipulated with JavaScript. -->
</body>
</html>
