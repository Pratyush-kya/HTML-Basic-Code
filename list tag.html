<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <ol>
        <li>Wake Up</li>
        <ol type="I">
            <li>Meditation</li>
            <li>Speech Practice</li>
        </ol>
        <li>Brush Teeth</li>
        <ol type="I">
            <li>Do Exercise</li>
        </ol>
        <li>Take Shower</li>
        <ol type="I">
            <li>Get Dressed</li>
            <li>Be Neat And Clean</li>
        </ol>
        <li>Have Breakfast</li>
        <ol type="I">
            <li>Avoide Junk Food</li>
        </ol>
        <li>Go To Work</li>
        <ol type="I">
            <li>Come To Home</li>
        </ol>
    </ol>
<!--It Tell Us About Ordered List.-->

    <ul type="square">
        <li>Good Morning</li>
        <li>How Are You?</li>
        <li>What Are You Doing</li>
    </ul>
    <!--It Is Unordered List.-->>
</body>
</html>
