<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Frame</title>
</head>
<body>
    <h1>Embedding an I Frame</h1>
    <iframe src="https://www.example.com" width="600" height="400" title="Example I Frame"></iframe><br><br>
    
    <!-- The iframe element allows you to embed another HTML page within the current page. -->
    <!-- You can specify the source URL, width, height, and other attributes as needed. -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qx1gL_TSeAc?si=RyMDa5wz-xktdwlk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- This iframe embeds a YouTube video. -->

</body>
</html>
