<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form>

        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="Male"><br><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="Female"><br><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="Gender" value="Other"><br><br>

        <!--If We Will Select Name As Same In All Case The Option Of Click Will Comes One When We ClicK On Other The Previous On Wash Out -->
        <!--It Is A Input Type Radio Button-->
        
    </form>
</body>
</html>
